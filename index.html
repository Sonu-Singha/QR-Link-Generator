<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Link Generator | Generate QR Code of URL & access your URL everywhere</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div class="Main_Box_Container">

        <div class="Main_Box">
            <div class="Main_QR_Box">

                <div class="QR_Text_Container">

                    <span class="QR_Text">
                        QR Link Generator
                    </span>

                </div>


                <div class="Text_Note_Container">

                    <span class="Text_Note">
                        Enter a URL, set an expiry and generate a QR code instantly--perfect for sharing anywhere!
                    </span>

                </div>

                <div class="URL_Section">

                    <span class="URL_Area">
                        <input type="url" id="URL_Input" placeholder="Enter your URL">
                    </span>

                </div>


                <div class="Select_Section">

                    <span class="Select_Area">

                        <select name="Select_Expiry" id="Select_Expiry">
                            <option class="Select_Options" value="1">Expires in 1 minutes</option>
                            <option class="Select_Options" value="10">Expires in 10 minutes</option>
                            <option class="Select_Options" value="60">Expires in 60 minutes</option>
                            <option class="Select_Options" value="1440">Expires in 1 day</option>
                            <option class="Select_Options" value="10080">Expires in 1 week</option>
                            <option class="Select_Options" value="lifetime">Lifetime</option>
                        </select>

                    </span>

                </div>


                <div class="Generate_Container">

                    <span class="Generate_Area">

                        <button type="button" id="Generate_Btn">
                            Generate QR Code
                        </button>

                    </span>

                </div>


                <div class="Display_QR_Code_Container">

                    <div class="QR_View_Area">

                        <span class="QrCode"></span>

                        <span class="QrDWNLD">
                            <a download="" href="" id="Qr_Download_Button">
                                &DownArrowBar;
                            </a>
                        </span>

                    </div>

                </div>

            </div>
        </div>





        <div class="Side_Tool_Box">
            <div class="Tool_Container">
                <span class="History_Area">
                    <img src="./Utility Folder/History.svg" id="History_Img" alt="History">
                    <button type="button" id="History_Btn">
                        History
                    </button>
                </span>
            </div>





        </div>

    </div>

    <div class="Pop-Up_Section">

        <div class="QR_History">

            <div class="QR_Title_Tag_Container">

                <div class="QR_History_Title">
                    QR Code History
                </div>

                <div class="QR_History_Tagline">
                    Here are your previously generated QR codes:
                </div>

            </div>

            <div class="QR_History_Codes">

                <div class="History_QR_Code_A">

                    <div class="QR_Code_List">

                        <span class="QR_Code_1">
                            QR Code Lorem, ipsum dolor euta eaque nam.
                        </span>

                    </div>

                    <div class="QR_Code_Remove_Button">

                        <span class="QR_Remove_Btn">&times;</span>

                    </div>

                </div>

            </div>

        </div>

        <span class="QR_History_Close_Container">

            <button type="button" id="Close_Button">&times;</button>

        </span>





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
